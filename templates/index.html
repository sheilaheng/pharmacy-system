

<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHARMACY SYSTEM</title>
  </head>
  <body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">

        </div>
      </nav>


      <div class="container mt-5">

        <div class="row">
            <div class="col-md-4">
                <h2>Create Data</h2>
                <br>

                <form action="/insert" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" name="name" required>
                    </div> <br>

                     <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name of disease" name="disease" required>
                    </div>
                    <br>


                     <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter reference number" name="referencenum" required>
                    </div>
                    <br>

                    <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="Enter quantity" name="quantity" required>
                    </div>
                    <br>



                     <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="Enter amount of dosage" name="dosage" required>

                    </div>
                    <br>

                    <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="Enter amount" name="price" required>

                    </div>
                    <br>




                    <div class="d-grid gap-2">

                        <button class="btn btn-success mt-2" type="submit">Insert</button>
                    </div>



                </form>
            </div>

              <table>
                <tr>
                    <th>Name</th>
                    <th>Disease</th>
                    <th>Referencenum</th>
                    <th>Quantity</th>
                    <th>Dosage</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>

                {% for d in data %}

                 <tr>
                    <th>{{ d.name }}</th>
                    <th>{{ d.disease }}</th>
                    <th>{{ d.referencenum }}</th>
                    <th>{{ d.quantity}}</th>
                    <th>{{ d.dosage }}</th>
                    <th>{{ d.price }}</th>
                    <th>

                            <button type="button" class="btn btn-danger">

                                   <a href="/delete/{{ d.id }}">Delete</a>

                            </button>
                        <button type="button" class="btn btn-info">

                             <a href="/update/{{ d.id }}">Update</a>
                        </button>



                    </th>
                </tr>
                {% endfor %}
            </table>

            </div>
        </div>

      </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
